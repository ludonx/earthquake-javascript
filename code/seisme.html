<head>

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

      crossorigin="" />

      crossorigin=""></script>

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />

                crossorigin=""></script>

    <title>Seisme</title>

</head>

<body>

<div class="wrapper">
  <!-- Sidebar -->
  <nav id="sidebar">

      <div id="dismiss">
          <i class="fas fa-arrow-left"></i>
      </div>

      <div class="sidebar-header">
          <h3>Option de recherche de séisme</h3>
      </div>

      <ul class="list-unstyled components">
          <p>Rechercher un lieu</p>
          <li class="paddingLR">

            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="pills-lieu-tab" data-toggle="pill" href="#pills-lieu" role="tab" aria-controls="pills-lieu" aria-selected="true">Lieu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="pills-coord-tab" data-toggle="pill" href="#pills-coord" role="tab" aria-controls="pills-coord" aria-selected="false">Coordonnées</a>
              </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">

              <div class="tab-pane fade show active" id="pills-lieu" role="tabpanel" aria-labelledby="pills-lieu-tab">
                <form id="formCityCountry">
                  <div class="form-group">
                    <label for="City">Ville</label>
                    <input id="formCity" type="text" class="form-control" name="city" placeholder="Ermont">
                  </div>
                  <div class="form-group">
                    <label for="Country">Pays</label>
                    <input id="formCountry" type="text" class="form-control" name="country" placeholder="France">
                  </div>
                  <button type="submit" class="btn btn-secondary">S'y rendre</button>
                </form>
              </div>

              <div class="tab-pane fade" id="pills-coord" role="tabpanel" aria-labelledby="pills-coord-tab">
                <form id="formLatLong">
                  <div class="form-group">
                    <label for="Latitude">Latitude</label>
                    <input id="formLatitude" type="number" step="any" class="form-control" name="latitude" placeholder="48.8566101">
                  </div>
                  <div class="form-group">
                    <label for="Longitude">Longitude</label>
                    <input id="formLongitude" type="number" step="any" class="form-control" name="longitude" placeholder="2.3514992">
                  </div>
                  <button type="submit" class="btn btn-secondary">S'y rendre</button>
                </form>
              </div>

            </div>
          </li>

          <p><br /><br />Option de la simulation</p>
          <li class="paddingLR">
            <form id="formOptionSeisme">
              <div class="form-group">
                <label for="DateDebutSeisme" class="col-form-label">Début de la simulation</label>
                <input id="formDateDebutSeisme" class="form-control" type="datetime-local" name="debut" value="2019-02-14T12:00:00">
              </div>
              <div class="form-group">
                <label for="DateFinSeisme" class="col-form-label">Fin de la simulation</label>
                <input id="formDateFinSeisme" class="form-control" type="datetime-local" name="fin" value="2019-04-30T12:00:00">
              </div>
              <div class="form-group">
                <label for="MagnitudeMin">Magnitude Minimal</label>
                <input id="formMagnitudeMin" type="number" step="any" class="form-control" name="magnitudeMin" min="0" value="4">
              </div>
              <div class="form-group">
                <label for="MagnitudeMax">Magnitude Maximal</label>
                <input id="formMagnitudeMax" type="number" step="any" class="form-control" name="magnitudeMax" value="10">
              </div>
              <div class="form-group">
                <label for="VitesseSimulation" class="col-form-label">Vitesse de la simulation (temps passé par sec)</label>
                <div class="meme-ligne">
                  <div class="col-xs-3">
                    <input id="formValeurVitesse" type="number" min="1" class="form-control" name="vitesse" value="2" placeholder="1">
                  </div>
                  <div class="col-xs-5">
                    <select id="formUniteVitesse" name="unite" class="custom-select">
                      <option value="minutes">Minutes</option>
                      <option value="heures">Heures</option>
                      <option value="jours" selected>Jours</option>
                      <option value="mois">Mois</option>
                      <option value="annees">Années</option>
                    </select>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-secondary">Lancer la simulation</button>
            </form>
          </li>
      </ul>
  </nav>

  <!-- Page Content -->
  <div id="content">

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">

              <button type="button" id="sidebarCollapse" class="btn btn-info">
                  <i class="fas fa-align-left"></i>
              </button>
              <h1>Visualisation des tremblements de terre</h1>
          </div>
      </nav>

      <div id="info_simul">
      </div>

      <div class="col-xs-12 div-carte">
        <div id="map">
          <!-- Ici s'affichera la carte -->
        </div>
      </div>

      <div class="div_info">
          <div>
            <h2>Lieu : <span id="place"></span></h2>
          </div>
          <div>
            <h3>Informations générales : </h3>
            <span id="infoPlace">
            </span>
          </div>
          <div>
            <h2>Personnalités connues (<span id="countryName"></span>) :</h2>
            <div id="infoPeople"></div>
          </div>
          <div>
            <h2>YouTube</h2>
            <div id="player"></div>
          </div>
      </div>





  </div>



  <!-- Dark Overlay element -->
  <div class="overlay">
  </div>


</div>
